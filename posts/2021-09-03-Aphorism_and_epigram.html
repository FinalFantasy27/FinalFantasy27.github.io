<h1>Aphorism and epigram</h1>
<p>. He who does crime to human beings, is a criminal; He who knows the crime but denies it much worse, is doing crime to humanity.</p>
<p>. We are suffering without purpose. Or, as we can say, we are suffering for One man's purpose.</p>
